<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Snake Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000;
            font-family: 'Press Start 2P', cursive;
            color: #fff;
            background: linear-gradient(135deg, #111 0%, #222 100%);
        }
        
        canvas { 
            display: block; 
        }
        
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #0f0;
            font-size: 18px;
            text-shadow: 0 0 5px #0f0;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 8px;
            border: 2px solid #0f0;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            z-index: 100;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff3333;
            font-size: 28px;
            text-align: center;
            display: none;
            background-color: rgba(0, 0, 0, 0.85);
            padding: 30px 40px;
            border-radius: 15px;
            border: 3px solid #ff3333;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.7);
            z-index: 200;
            animation: pulse 2s infinite;
        }
        
        #final-score {
            color: #fff;
            font-size: 24px;
            margin: 20px 0;
            display: block;
        }
        
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            margin: 20px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            border: 2px solid #2e8b57;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            background-color: #3e8e41;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        #instructions {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            text-align: right;
            font-size: 12px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            border: 2px solid #4CAF50;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
            max-width: 300px;
            transition: opacity 0.5s, transform 0.3s;
            z-index: 100;
        }
        
        #instructions h2 {
            color: #4CAF50;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
            margin-top: 0;
            font-size: 16px;
        }
        
        #instructions p {
            margin: 8px 0;
            font-size: 11px;
            line-height: 1.4;
        }
        
        #pause-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffcc00;
            text-align: center;
            font-size: 24px;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            border: 3px solid #ffcc00;
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.7);
            display: none;
            z-index: 300;
        }
        
        #pause-indicator h2 {
            color: #ffcc00;
            margin-top: 0;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
        }
        
        /* Title logo */
        #game-title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            color: #4CAF50;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
            letter-spacing: 2px;
            z-index: 100;
        }
        
        /* Animations */
        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.03);
                box-shadow: 0 0 30px rgba(255, 0, 0, 0.9);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
            }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            #game-title {
                font-size: 20px;
                top: 10px;
            }
            
            #score {
                font-size: 14px;
                top: 10px;
                left: 10px;
                padding: 8px 12px;
            }
            
            #instructions {
                font-size: 10px;
                right: 10px;
                top: 10px;
                max-width: 200px;
            }
            
            #instructions h2 {
                font-size: 14px;
            }
            
            #instructions p {
                font-size: 9px;
            }
        }
    </style>
</head>
<body>
    <div id="game-title">SNAKE 3D</div>
    <div id="score">Score: 0</div>
    <div id="game-over">
        Game Over!<br>
        <span id="final-score"></span><br>
        <button id="restart-button">Play Again</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
